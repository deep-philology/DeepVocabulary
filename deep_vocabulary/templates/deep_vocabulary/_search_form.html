<form>
  <input
    type="text" class="form-control form-control-sm"
    name="q" value="{{ request.GET.q }}"
    placeholder="search (lemma or shortdef)"
  >
  {% for k,v in request.GET.items %}
    {% if k != "page" and k != "q" %}
      <input type="hidden" name="{{ k }}" value="{{ v }}">
    {% endif %}
  {% endfor %}
</form>
